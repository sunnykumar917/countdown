<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="js_css/style.css">
</head>

<body>
    <div class="countdown-timer">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" id="stopButton" alt="Stop">
            <img src="images/start.png" id="startButton" alt="Start">
            <img src="images/reset.png" id="resetButton" alt="Reset">
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="js_css/script.js"></script>
</body>

</html>
